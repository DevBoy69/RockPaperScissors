<!DOCTYPE html>
<html>
<head>
	<title>RPS GAME</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="https://s3-ap-northeast-1.amazonaws.com/progate/production/images/user/wanko.jpg">
</head>
<body>
<div class='container'>
	<h1>RPS GAME</h1>
	<div class="score-container">
		<div>
			<h3>Player score</h3>
			<p class="playerDisplay">0</p>
		</div>
		<div>
			<h3>Computer score</h3>
			<p class="computerDisplay">0</p>
		</div>
	</div>
	<div class="result-container">
		<p class="result-display">Pick rock, paper, or scissors!</p>
	</div>
	<div class="buttons">
		<button id="rock"></button>
		<button id='paper'></button>	
		<button id='scissors'></button>		
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
